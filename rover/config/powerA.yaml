teleop_node:
  ros__parameters:
    axis_linear:
      x: 1
    scale_linear:
      x: 10.0
    scale_linear_turbo:
      x: 20.0

    axis_angular:
      yaw: 2
    scale_angular:
      yaw: 1.0
    scale_angular_turbo:
      yaw: 2.0


    enable_button: 1
    enable_turbo_button: 2

    require_enable_button: false



# axes:
#0 - Left-joy (Left, Right) = (1.0, -1.0) 
#1 - Left-joy (Up, Down) = (1.0, -1.0)
#2 - Right-joy (Left, Right) = (1.0, -1.0) 
#3 - Right-joy (Up, Down) = (1.0, -1.0)
#4 - D-pad (Left, Right) = (1, -1)
#5 - D-pad (Up, Down) = (1, -1)
# buttons:
#0 - Y
#1 - B
#2 - A
#3 - X
#4 - L shoulder
#5 - R shoulder
#6 - Left trigger
#7 - Right trigger
#8 - Minus button
#9 - Plus Button
#10 - Left Joy-stick Button
#11 - Right Joy-stick Button
#12 - home
#13 - circle button left of LED and home
# ---